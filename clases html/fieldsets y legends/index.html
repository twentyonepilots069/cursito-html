<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h2>
            Formulario de contacto
        </h2>
        <!-- SIMPLE INPUTS-->
        <div class="form_input">
            <label>Nombre completo
                <input type="text" placeholder="john Doe">
            </label>
        </div>
        <div class="form_input">
            <label>Email
                <input type="email" placeholder="ejemplo@gmail.com">
            </label>
        </div>
        <!-- SELECT & OPTION -->
        <div class="form_input">
            <label>Tipo de usuario
                <select name="type-of-user">
                    <option value="user1">seguidor/a</option>
                    <!--option tambien funciona sin la etiqueta de cierre en navegadores normales pero podria interferir con navegadores antiguos-->
                    <option value="user2">empresa</option>
                    <option value="user3">otros</option>
                </select>
            </label>
        </div>
        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="user1">Soy Ale</option>
                    <option value="user2">Una empresa</option>
                    <option value="user3">Un amigo</option>
                    <option value="Soy Ale">un programador</option>
                </datalist>
            </label>
        </div>
        <!-- TEXTAREA -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="6" placeholder="deja tu mensaje..." id="mensaje"></textarea>
            <!--el atributo booleano readonly no necesita ningun valor y sirve mostrar un texto pero q no se pueda modificar...es muy parecido al atributo disabled a diferencia q este ultimo no enfoca ni envia al servidor el comentario...el maxlength="140" hace lo obvio-->
        </div>
    </form>
</body>

</html>
