<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>
            Formulario de contacto
        </h2>
        <div class="form_input">
            <input type="text" placeholder="Nombre completo">
        </div>
        <div class="form_input">
            <input type="email" placeholder="Email">
        </div>
        <div class="form_input">
            <textarea rows="6" placeholder="deja tu mensaje"></textarea>
            <!--el atributo booleano readonly no necesita ningun valor y sirve mostrar un texto pero q no se pueda modificar...es muy parecido al atributo disabled a diferencia q este ultimo no enfoca ni envia al servidor el comentario...el maxlength="140" hace lo obvio-->
        </div>
    </form>
</body>
</html>
